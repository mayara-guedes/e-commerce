<form class="search-form" (ngSubmit)="pesquisar()">
  <input
    class="search-form"
    placeholder="Buscar produto"
    type="text"
    name="descricao"
    [(ngModel)]="descricao"
  />
  <button class="search-form" type="submit">
    <i class="fa-solid fa-magnifying-glass"></i>
  </button>
</form>
